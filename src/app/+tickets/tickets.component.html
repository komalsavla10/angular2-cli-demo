<div *ngIf="loggedIn">I am logged in</div>

<div *ngIf="!loggedIn">
<form (ngSubmit)="onSubmit()" [ngFormModel]="form">
<div>
    <label>Username</label>
    <input name="username" class="form-control" id="username" ngControl="username" #username="ngForm">


    <div *ngIf="username.touched && username.errors">
      <div class="alert"  *ngIf="username.errors.required">Username is required</div>
      <div class="alert"  *ngIf="username.errors.usernotvalid">Username is not valid</div>
      <div class="alert"  *ngIf="username.errors.usernamenotunique">Username already Taken</div>
    </div>

</div>

  <div>
    <label>Password</label>
    <input name="username" class="form-control" id="password" ngControl="password"  #password="ngForm">
  </div>

<button type="submit" class="btn btn-default">Submit</button>
</form>
</div>
